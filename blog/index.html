<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="../../global.js" type="module"></script>
    <script src="blog.js" type="module"></script>
</head>

<body class="blog-page">

    <!-- Category Filters (Top) -->
    <div class="section-chips">
        <div class="section-chips-group">
            <div class="section-chips-title">Tech</div>
            <div class="chips">
                <span class="chip">Data Science</span>
                <span class="chip">Machine Learning</span>
                <span class="chip">Data Visualization</span>
            </div>
        </div>
        <div class="section-chips-group">
            <div class="section-chips-title">Life</div>
            <div class="chips">
                <span class="chip">Philosophy</span>
                <span class="chip">Relationships</span>
            </div>
        </div>
    </div>

    <hr>

    <!-- Blog posts will be populated here by blog.js -->
    <div class="blog-posts">
        <!-- Posts will be dynamically inserted here -->
    </div>
</body>

</html>
